<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome new Student</h2>

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>
<h2 th:text="${students.get(0).state}"></h2>

<!--Concetenation -->

<h2 th:text="${'Hello Dear ' + students.get(0).firstName}"></h2>

<!--Links -->

<a th:href="@{https://cydeo.com}">Cydeo</a>

<br>
<!--Links to api-->

<a th:href="@{/student/welcome}">Welcome</a>

<br>

<!--Adding paramters to Links-->
<a  th:href="@{/student/welcome(id=3)}"> Student1</a>
<a  th:href="@{/student/welcome(id=${students.get(0).firstName})}"> Student2</a>

<h2> Students </h2>
<ul>
    <li th:each="student: ${students}" th:text="${student.firstName}">Students</li>
</ul>

</body>
</html>
